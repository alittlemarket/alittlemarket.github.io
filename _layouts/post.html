<!DOCTYPE html>
<html>

{% include head.html %}

<body class="is_post">

{% include header.html %}

<div class="page-content">
    <div class="wrap">
        <div class="post">
            <header class="post-header">
                <h1>{{ page.title }}</h1>
                <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            </header>

            <article class="post-content">
                {{ content }}
            </article>
        </div>
    </div>
</div>

{% include footer.html %}

</body>
</html>
